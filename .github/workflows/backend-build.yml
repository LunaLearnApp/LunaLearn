name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build Stage
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore new-structure/aspnet-core/LunaLearn.sln

      - name: Build
        run: dotnet build --no-restore --configuration Release new-structure/aspnet-core/LunaLearn.sln

      - name: Publish
        run: dotnet publish new-structure/aspnet-core/LunaLearn.sln --no-build --configuration Release --output ./publish

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: ./publish

  test:
    name: Test Stage
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore new-structure/aspnet-core/LunaLearn.sln

      - name: Run tests
        run: |
          (cd new-structure/aspnet-core && dotnet test --verbosity normal)

  db_update:
    name: Database Update
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.ref == 'refs/heads/main'

    env:
      PGHOST: ${{ secrets.DB_HOST }}
      PGPORT: ${{ secrets.DB_PORT }}
      PGNAME: ${{ secrets.DB_NAME }}
      PGUSERNAME: ${{ secrets.DB_USERNAME }}
      PGPASSWORD: ${{ secrets.DB_PASSWORD }}
      ASPNETCORE_ENVIRONMENT: Production

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore new-structure/aspnet-core/LunaLearn.sln

      - name: Install EF Core 
        run: dotnet tool install --global dotnet-ef

      - name: Update Database
        run: |
          cd new-structure/aspnet-core/src/LunaLearn.EntityFrameworkCore
          dotnet ef database update

  deploy:
    name: Deploy Stage
    runs-on: ubuntu-latest
    needs: [build, test, db_update]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
  
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
  
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: app
          path: ./app
  
      - name: Build Docker image
        run: |
          cd aspnet-core
          docker build -f Dockerfile -t luna-learn:latest .

      - name: Verify Docker image
        run: |
          docker images luna-learn:latest

      - name: Deploy application
        run: |
          echo "Starting deployment..."
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
